<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>INTERVIEW</title>
  <meta name="interview" content="나가노 아키 교수님의 인터뷰 페이지">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&amp;display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div id="home" class="big-bg">
    <header class="page-header wrapper">
      <h1><a href="main.html"><img class="logo custom-logo" src="images/logo.png" alt="메인"></a></h1>
      <nav>
        <ul class="main-nav">
          <li id="linkbaito"><a href="profile.html"><span id="textprofile">プロフィール</span></a></li>
          <li id="linkkonomi"><a href="konomi.html"><span id="textkonomi">好み</span></a></li>
          <li id="linkzinsei"><a href="zinsei.html"><span id="textzinsei">人生</span></a></li>
          <li id="linkdaigaku"><a href="daigaku.html"><span id="textdaigaku">大学</span></a></li>
          <li id="linkkaisya"><a href="kaisya.html"><span id="textkaisya">会社</span></a></li>
          <li id="linkmatome"><a href="matome.html"><span id="textmatome">まとめ</span></a></li>
        </ul>
      </nav>
      <script>
        // 자바스크립트 코드를 여기에 포함시킬 수 있습니다.
        // Get elements by their IDs
        const textprofile = document.getElementById('textprofile');
        const textkonomi = document.getElementById('textkonomi');
        const textzinsei = document.getElementById('textzinsei');
        const textdaigaku = document.getElementById('textdaigaku');
        const textkaisya = document.getElementById('textkaisya');
        const textmatome = document.getElementById('textmatome');

        // Add event listeners for the second pair (プロフィール to 프로필)
        textprofile.addEventListener('mouseover', function () {
          textprofile.innerHTML = '프로필';  // Change text to '프로필'
        });
        textprofile.addEventListener('mouseout', function () {
          textprofile.innerHTML = 'プロフィール';  // Change text back to 'プロフィール'
        });


        // Add event listeners for the first pair (好み to 호불호)
        textkonomi.addEventListener('mouseover', function () {
          textkonomi.innerHTML = '호불호';  // Change text to '호불호'
        });
        textkonomi.addEventListener('mouseout', function () {
          textkonomi.innerHTML = '好み';  // Change text back to '好み'
        });


        // Add event listeners for the second pair (人生 to 인생)
        textzinsei.addEventListener('mouseover', function () {
          textzinsei.innerHTML = '인생';  // Change text to '인생'
        });
        textzinsei.addEventListener('mouseout', function () {
          textzinsei.innerHTML = '人生';  // Change text back to '人生'
        });


        // Add event listeners for the second pair (大学 to 대학)
        textdaigaku.addEventListener('mouseover', function () {
          textdaigaku.innerHTML = '대학';  // Change text to '대학'
        });
        textdaigaku.addEventListener('mouseout', function () {
          textdaigaku.innerHTML = '大学';  // Change text back to '大学'
        });


        // Add event listeners for the second pair (会社 to 회사)
        textkaisya.addEventListener('mouseover', function () {
          textkaisya.innerHTML = '회사';  // Change text to '회사'
        });
        textkaisya.addEventListener('mouseout', function () {
          textkaisya.innerHTML = '会社';  // Change text back to '会社'
        });


        // Add event listeners for the second pair (まとめ to 마토메)
        textmatome.addEventListener('mouseover', function () {
          textmatome.innerHTML = '마무리';  // Change text to '마토메'
        });
        textmatome.addEventListener('mouseout', function () {
          textmatome.innerHTML = 'まとめ';  // Change text back to 'まとめ'
        });
      </script>
    </header>
    <div class="home-content wrapper">
      <h2 class="page-title">INTERVIEW</h2>
      <p class="mainp">永野亜季先生のインタビュー<br>나가노 아키 교수님의 인터뷰</p>
      <a class="button" href="profile.html">자세히 알아보기</a>
    </div><!-- /.home-content -->
  </div><!-- /#home -->



</body>

</html>
